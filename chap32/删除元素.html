<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>删除元素</title>
		<script>
			function removeLast(){
				var oUl = document.getElementById("list");
				oUl.removeChild(oUl.firstElementChild);
			}
			
			function removeAll(){
				var oUl = document.getElementById("list");
				document.body.removeChild(oUl);
			}
		</script>
	</head>
	<body>
		<input type="button" value="删除第一个元素" onclick="removeLast()" />
		<input type="button" value="删除整个列表" onclick="removeAll()" />
		
		<ul id="list">
			<li>第一个</li>
			<li>第二个</li>
			<li>第三个</li>
			<li>第四个</li>
		</ul>
	</body>
</html>
