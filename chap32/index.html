<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Dom基础</title>
		<script>
			window.onload = function(){
				
				var oUl = document.getElementById("list");
				var oLi = oUl.getElementsByTagName("li");
				oLi[1].style.color = "red";
				//注意与下面区分 oUl仅仅获得的是id为list之下的，document获取的是整个文件的
				//document.getElementsByTagName("li");
				
				var oAddUl = document.getElementById("ul_add");
				var oAddLi = oAddUl.getElementsByTagName("li");
				for(var i=0;i<oAddLi.length;i++){
					oAddLi[i].innerHTML = "第 " + i;
					oAddLi[i].style.color = (i%2==0 ? "red" : "black");
				}
				
				
			}
		</script>
	</head>

	</body>
</html>
