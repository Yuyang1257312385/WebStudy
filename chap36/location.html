<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script>
			function getHref(){
				alert(window.location.href);
			}
			
			function setHref(){
				window.location.href = "http://www.jikedaohang.com/";
			}
			
			function setSearch(){
				window.location.search = "autoset";
			}
			
			//?后面的
			function getSearch(){
				alert(window.location.search);
			}
			
			function setHash(){
				window.location.hash = "autoHash";
			}
			
			//#后面的  一般用于锚点链接
			function getHash(){
				alert(window.location.hash);
			}
		</script>
		
	</head>
	<body>
		<input type="button" value="获取location.href" onclick="getHref()" />
		<input type="button" value="设置location.href" onclick="setHref()" />
		<input type="button" value="设置location.search" onclick="setSearch()" />
		<input type="button" value="获取location.search" onclick="getSearch()" />
		<input type="button" value="设置location.hash" onclick="setHash()" />
		<input type="button" value="获取location.hash" onclick="getHash()" />
	

	</body>
</html>
