<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>元素导入</title>
		<script>
			function alertMsg(){
				alert("hello");
			}
		</script>
	</head>
	<body>
		<input type="button" value="按钮" onclick="alert('元素调用script')"/></br>
		
		<input type="button" value="hello" onclick="alertMsg()" />
	</body>
</html>
